<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <main>
        <aside>
            <figure>
                <img src="assets/imgs/bg-sidebar-desktop.svg" alt="bg-sidebar-desktop">
                <div class="container-containers">
                    <div class="container-box">
                    
                        <div class="container-number active">
                            1
                        </div>
                        <div class="container-info">
                            <div class="container-title">
                                STEP 1
                            </div>
                            <div class="container-step">
                                YOUR INFO
                            </div>
                        </div>
                    </div>

                    <div class="container-box">
                    
                        <div class="container-number">
                            2
                        </div>
                        <div class="container-info">
                            <div class="container-title">
                                STEP 2
                            </div>
                            <div class="container-step">
                                SELECT PLAN
                            </div>
                        </div>
                    </div>

                    <div class="container-box">
                    
                        <div class="container-number">
                            3
                        </div>
                        <div class="container-info">
                            <div class="container-title">
                                STEP 3
                            </div>
                            <div class="container-step">
                                ADD-ONS
                            </div>
                        </div>
                    </div>

                    <div class="container-box">
                    
                        <div class="container-number">
                            4
                        </div>
                        <div class="container-info">
                            <div class="container-title">
                                STEP 4
                            </div>
                            <div class="container-step">
                                SUMMARY
                            </div>
                        </div>
                    </div>
                </div>

                
            </figure>
        </aside>
        <section class="step-1">
            <header>
                <h1>Personal info</h1>
                <p>Please provide your name, email adress, and phone number.</p>
            </header>
            <form>
                <label for="inName" class="label-name">Name</label>
                <input type="text" class="input-name" id="inName" required>
                <label for="inEmail" class="label-email">Email Address</label>
                <input type="email" class="input-email" id="inEmail" required>
                <label for="inNumber" class="label">Phone Number</label>
                <input type="number" class="input-number" id="inNumber" required>

                <button id="btNext">Next Step</button>
            </form>



        </section>

        <section class="step-2 activated">
            <header>
                <h1>Select your plan</h1>
                <p>You have the option of monthly of yearly billing</p>
            </header>
            <form>
                <div class="cards">

                    <label class="plan">
                    <input type="radio" name="plan">
                    <div class="card">
                        <div class="icon">
                            <img src="assets/imgs/icon-arcade.svg" alt="icon-arcade">
                        </div>
                        <div class="card-info">
                            <h3>Arcade</h3>
                            <p>$9/mo</p>
                        </div>
                    </div>
                </label>

                <label class="plan">
                    <input type="radio" name="plan">
                    <div class="card">
                        <div class="icon">
                            <img src="assets/imgs/icon-advanced.svg" alt="icon-advanced">
                        </div>
                        <div class="card-info">
                            <h3>Advanced</h3>
                            <p>$12/mo</p>
                        </div>
                    </div>
                </label>

                <label class="plan">
                    <input type="radio" name="plan">
                    <div class="card">
                        <div class="icon">
                            <img src="assets/imgs/icon-pro.svg" alt="icon-pro">
                        </div>
                        <div class="card-info">
                            <h3>Pro</h3>
                            <p>$15/mo</p>
                        </div>
                    </div>
                </label>

                </div>
                
                <div class="billing-toggle">
                    <span>Monthly</span>
                    <label>
                        <input type="checkbox" id="billing">
                        <div class="slider"></div>
                    </label>
                    <span>Yearly</span>
                </div>

                <div class="form-navigation">
                    <input type="button" value="Go Back" class="btBack">
                    <input type="submit" value="Next Step" class="btNext">
                </div>

            </form>
        </section>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
